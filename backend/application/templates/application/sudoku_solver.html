<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <title>Sudoku Solver</title>
</head>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'application/style.css' %}">
<body>
<h1>Sudoku Solver</h1>
<form action="{% url 'solve' %}" method="post">
    {% csrf_token %}
    <table>
        {% for row in matrix %}
            <tr>
            {% for cell in row %}
                {% if cell == 0 %}
                <th>
                    <input type="number" min="1" max="9" name="{{forloop.parentloop.counter0}}:{{forloop.counter0}}"/>
                </th>
                {% else %}
                <th><input type="number" min="1" max="9" name="{{forloop.parentloop.counter0}}:{{forloop.counter0}}"
                           value="{{ cell }}"/>
                </th>
                {% endif %}
            {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <br>
    <input type="submit" value="Solve">
</form>
<form style="margin-left: 110px" action="{% url 'reset' %}" method="post">
    {% csrf_token %}
    <br>
    <input type="submit" value="Reset">
</form>
</body>
</html>
